name: Build

on:
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test:
    needs: lint
    uses: ./.github/workflows/test.yml

  coverage:
    needs: test
    uses: ./.github/workflows/coverage.yml

  deploy-docker:
    needs: coverage
    uses: ./.github/workflows/deploy_docker.yml