version: "3"

services:
  localstack:
    image: localstack/localstack
    ports:
      - '4566-4597:4566-4597'
    environment:
      - EDGE_PORT=4566
      - SERVICES=sns,sqs,dynamodb,cloudwatch
      - DEBUG=1
    volumes:
      - ./scripts:/docker-entrypoint-initaws.d
      - /var/run/docker.sock:/var/run/docker.sock
